server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer-service/**
        - id: accounts-service
          uri: lb://ACCOUNTS-SERVICE
          predicates:
            - Path=/accounts-service/**
        - id: credits-service
          uri: lb://CREDITS-SERVICE
          predicates:
            - Path=/credits-service/**
        - id: transactions-service
          uri: lb://TRANSACTIONS-SERVICE
          predicates:
            - Path=/transactions-service/**
        - id: reports-service
          uri: lb://REPORTS-SERVICE
          predicates:
            - Path=/reports-service/**
        - id: cards-service
          uri: lb://CARDS-SERVICE
          predicates:
            - Path=/cards-service/**
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
    config:
      enabled: true
    main:
      web-application-type: reactive

