server:
  port: 8086

spring:
  application:
    name: cards-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/cardsdb

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: INFO
    com.example.cards: DEBUG
    org.springframework.data.mongodb.core: DEBUG

springdoc:
  paths-to-match: /**
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
